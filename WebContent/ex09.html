<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="./assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">

   div {
      border: 1px solid #000000;
      padding: 30;
   }
   
   .container {
      width: 1000px;
   }
   
   
</style>


<title>Insert title here</title>
</head>
<body>

    
   <div class="container">
         
         
      <div class="row">
         <div class="col-xs-12">
            
            <div role="tabpanel">

              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
              </ul>
            
              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">AAA</div>
                <div role="tabpanel" class="tab-pane" id="profile">BBB</div>
                <div role="tabpanel" class="tab-pane" id="messages">CCC</div>
                <div role="tabpanel" class="tab-pane" id="settings">DDD</div>
              </div>

            </div><!-- tabpanel -->
            
         </div><!-- col-xs-12 -->
      </div><!-- row -->
      
      
   </div><!-- container -->


</body>


</html>
